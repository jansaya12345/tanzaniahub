{% extends 'base.html' %}

{% block title %}Home - TanzaniaHub{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4 text-center">Welcome to TanzaniaHub</h1>

    <!-- Search & Filter Form -->
    <form method="GET" action="{{ url_for('home') }}" class="mt-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="query" class="form-control" placeholder="Search jobs or properties..." value="{{ request.args.get('query', '') }}">
            </div>
            <div class="col-md-3">
                <select name="filter_type" class="form-control">
    <option value="all" {{ 'selected' if request.args.get('filter_type') == 'all' else '' }}>All</option>
    <option value="jobs" {{ 'selected' if request.args.get('filter_type') == 'jobs' else '' }}>Jobs</option>
    <option value="properties" {{ 'selected' if request.args.get('filter_type') == 'properties' else '' }}>Properties</option>
</select>


            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </div>
    </form>
