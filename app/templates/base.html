<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}TanzaniaHub{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="30" height="30"> TanzaniaHub
            </a>
            <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
</ul>
        </div>
    </nav>

    <!-- Dark Mode Switch -->
    <div class="form-check form-switch text-center mt-3">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">🌙 Dark Mode</label>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p>📞 Contact Us: info@tanzaniahub.com | 📍 Dar es Salaam</p>
        <p>© 2025 TanzaniaHub - All Rights Reserved</p>
    </footer>

    <!-- Dark Mode Script -->
    <script>
        document.getElementById('darkModeSwitch').addEventListener('change', () => {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-white');
        });
    </script>
</body>
</html>
