<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TanzaniaHub{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- ✅ Navbar (Navigation Bar) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">TanzaniaHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">🏠 Home</a>
                </li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/post-job">📌 Post Job</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/post-property">🏡 Post Property</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="/logout">🚪 Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="/login">🔑 Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-warning text-dark" href="/register">📝 Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Search & Filter Section -->
<div class="container mt-4">
    <form method="GET" action="{{ url_for('home') }}" class="row g-3">
        <div class="col-md-6">
            <input type="text" name="query" class="form-control" placeholder="🔍 Search for jobs or properties">
        </div>
        <div class="col-md-3">
            <select name="filter_type" class="form-select">
                <option value="all">All</option>
                <option value="jobs">Jobs</option>
                <option value="properties">Properties</option>
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-success w-100">🔍 Search</button>
        </div>
    </form>
</div>

<!-- ✅ Content Block (Main Page Content) -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- ✅ Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
